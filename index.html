<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzeria El 10</title>  
  <link rel="icon" type="image/png" href="pizza.png" />
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  


  <section id="#pizzas">  
    <h2> ELEGÍ TU PIZZA </h2>

    <div class="destacados">
      <div class="pizza">
        <div class="imagen">       
          <img src="imagenes/destacados_pizzas-01-1.png" alt=`Imagen de una pizza calabresa` onclick="abrirCompra()"/>
        </div>
      </div>
      <div class="pizza">
        <div class="imagen">       
          <img src="imagenes/destacados_pizzas-02.png" alt=`Imagen de una pizza calabresa` onclick="abrirCompra()"/>

      </div>
      <div class="pizza">

          <img src="imagenes/destacados_pizzas-03.png" alt=`Imagen de una pizza calabresa` onclick="abrirCompra()"/>
        </div>
      </div>
    </div>

    <div class="pizzas">
      <div class="pizza">
        <div class="imagen">       
          <img src="imagenes/Calabresa-Baja-Web.jpeg" alt=`Imagen de una pizza calabresa` />
        </div>
        <div class="nombre">CALABRESA</div>      
        <div class="info">
          <button onclick="abrirCompra()">PEDI ONLINE</button>   
        </div>
      </div>
      <div class="pizza">
        <div class="imagen">
          <img src="imagenes/Fugazzetav2-Baja-Web.jpeg" alt=`Imagen de una pizza fugazzeta` />

          <button onclick="abrirCompra()">PEDI ONLINE</button>

        </div>

        <div class="info">
          <button onclick="abrirCompra()">PEDI ONLINE</button>  
        </div>
      </div>
      <div class="pizza">
        <div class="imagen">
          <img src="imagenes/JamonyMorron-Baja-Web_plus.jpeg" alt=`Imagen de una pizza de jamon y queso` />
        </div>
        <div class="nombre">JAMÓN Y MORRON</div>     
        <div class="info">
          <button onclick="abrirCompra()">PEDI ONLINE</button>

      </div>
      <div class="pizza">

        </div>
        <div class="nombre">RUCULA</div>

          <button onclick="abrirCompra()">PEDI ONLINE</button>

      </div>
      <div class="pizza">
        <div class="imagen">
          <img src="imagenes/Napolitana-Baja-Web.jpg" alt=`Imagen de una pizza napolitana` />
        </div>
        <div class="nombre">NAPOLITANA</div>    
        <div class="info">
          <button onclick="abrirCompra()">PEDI ONLINE</button>   
        </div>
      </div>
    </div>

  <script src="script.js"></script>
